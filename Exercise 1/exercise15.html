<!DOCTYPE html> 
<html>
    <head>
        <title>Exercise 15</title>

    <body>
        <h1>Exercise 15</h1>
        <h2>Problem Statement : Print a definition list with 5 items.</h2>
        <hr>
        <dl>
            <dt>Arrival time</dt>
            <dd>Time of arrival of process in memory</dd>
            <dt>Burst time</dt>
            <dd>Time required to complete process</dd>
            <dt>Completion time</dt>
            <dd>Time at which process execution is completed</dd>
            <dt>Turnaround time</dt>
            <dd>Completion - Arrival</dd>
            <dt>Waiting time</dt>
            <dd>Turnaround - Burst</dd>
        </dl>
    </body>
</html>
